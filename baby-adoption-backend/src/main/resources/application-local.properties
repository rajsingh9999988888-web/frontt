image.png# Local Development Configuration
# Use this profile for local development with XAMPP MySQL

# Server port
server.port=8082

# Database connectivity (Local MySQL)
# XAMPP MySQL typically uses port 3307
# Standard MySQL uses port 3306
# Change the port below if needed (3306 or 3307)
spring.datasource.url=jdbc:mysql://localhost:3306/fun?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=9382019794
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration for local development
spring.web.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.babyadoption=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Backend base URL for local development
backend.base.url=http://localhost:8082

