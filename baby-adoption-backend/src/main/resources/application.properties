# Server port configuration (Render provides PORT environment variable)
server.port=${PORT:8082}

# Database connectivity (Railway MySQL)
# Railway MySQL Connection Details:
# - Host: shortline.proxy.rlwy.net
# - Port: 56487
# - Database: railway
# - Username: root
# - Password: Set via MYSQLPASSWORD environment variable (DO NOT hardcode)
#
# IMPORTANT: Set these environment variables in Render:
# SPRING_DATASOURCE_URL=jdbc:mysql://shortline.proxy.rlwy.net:56487/railway?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
# SPRING_DATASOURCE_USERNAME=root
# SPRING_DATASOURCE_PASSWORD=OiDIYtjuGrLRDsCWLBxdwvZhJGGJNnTk
#
# Or use individual variables:
# MYSQLHOST=shortline.proxy.rlwy.net
# MYSQLPORT=56487
# MYSQLDATABASE=railway
# MYSQLUSER=root
# MYSQLPASSWORD=OiDIYtjuGrLRDsCWLBxdwvZhJGGJNnTk
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST:${MYSQL_HOST:shortline.proxy.rlwy.net}}:${MYSQLPORT:${MYSQL_PORT:56487}}/${MYSQLDATABASE:${MYSQL_DATABASE:railway}}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&connectTimeout=30000&socketTimeout=60000}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${MYSQLUSER:${MYSQL_USER:root}}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${MYSQLPASSWORD:${MYSQL_PASSWORD:}}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection pool settings for Railway
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Global CORS Configuration
# Backend URL: https://baby-adoption-backend.onrender.com
# Update CORS_ALLOWED_ORIGINS with your Vercel frontend URL
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://baby-adoption-backend.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.babyadoption=DEBUG

