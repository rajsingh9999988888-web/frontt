# Server port configuration (Render provides PORT environment variable)
server.port=${PORT:8082}

# Database connectivity (Railway MySQL)
# Railway provides these environment variables:
# - MYSQLHOST (hostname)
# - MYSQLPORT (port, usually 3306)
# - MYSQLDATABASE (database name)
# - MYSQLUSER (username)
# - MYSQLPASSWORD (password)
# Or use DATABASE_URL: mysql://user:password@host:port/database
# 
# For Railway MySQL, you can use either:
# 1. Individual variables: MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD
# 2. DATABASE_URL: mysql://root:password@shortline.proxy.rlwy.net:56487/railway
#
# If DATABASE_URL is provided in mysql:// format, use individual variables instead
# Recommended: Set MYSQLHOST, MYSQLPORT, MYSQLDATABASE, MYSQLUSER, MYSQLPASSWORD in Render
# Or set SPRING_DATASOURCE_URL directly in JDBC format: jdbc:mysql://host:port/database?...
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST:${MYSQL_HOST:shortline.proxy.rlwy.net}}:${MYSQLPORT:${MYSQL_PORT:56487}}/${MYSQLDATABASE:${MYSQL_DATABASE:railway}}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&requireSSL=false}
spring.datasource.username=${MYSQLUSER:${MYSQL_USER:root}}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Global CORS Configuration (Update with your frontend URL)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://your-frontend-domain.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.babyadoption=DEBUG

