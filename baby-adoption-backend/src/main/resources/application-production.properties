# Server port configuration (Render provides PORT environment variable)
server.port=${PORT:8082}

# Database connectivity (Railway MySQL)
# Railway MySQL Connection Details:
# - Host: shortline.proxy.rlwy.net
# - Port: 56487
# - Database: railway
# - Username: root
# - Password: Set via MYSQLPASSWORD environment variable (DO NOT hardcode)
#
# Set these environment variables in Render:
# MYSQLHOST=shortline.proxy.rlwy.net
# MYSQLPORT=56487
# MYSQLDATABASE=railway
# MYSQLUSER=root
# MYSQLPASSWORD=your_password_here
#
# Or use SPRING_DATASOURCE_URL directly:
# SPRING_DATASOURCE_URL=jdbc:mysql://shortline.proxy.rlwy.net:56487/railway?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&requireSSL=false
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQLHOST:${MYSQL_HOST:shortline.proxy.rlwy.net}}:${MYSQLPORT:${MYSQL_PORT:56487}}/${MYSQLDATABASE:${MYSQL_DATABASE:railway}}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&requireSSL=false}
spring.datasource.username=${MYSQLUSER:${MYSQL_USER:root}}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Global CORS Configuration (Update with your frontend URL)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://your-frontend-domain.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.babyadoption=DEBUG

