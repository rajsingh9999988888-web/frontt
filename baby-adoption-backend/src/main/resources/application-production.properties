# Server port configuration (Render provides PORT environment variable)
server.port=${PORT:8082}

# Database connectivity (Railway MySQL)
# Railway provides these environment variables:
# - MYSQLHOST (hostname)
# - MYSQLPORT (port, usually 3306)
# - MYSQLDATABASE (database name)
# - MYSQLUSER (username)
# - MYSQLPASSWORD (password)
# Or use DATABASE_URL: mysql://user:password@host:port/database
spring.datasource.url=${DATABASE_URL:jdbc:mysql://${MYSQLHOST:${MYSQL_HOST:localhost}}:${MYSQLPORT:${MYSQL_PORT:3306}}/${MYSQLDATABASE:${MYSQL_DATABASE:fun}}?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&requireSSL=false}
spring.datasource.username=${MYSQLUSER:${MYSQL_USER:root}}
spring.datasource.password=${MYSQLPASSWORD:${MYSQL_PASSWORD:}}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Global CORS Configuration (Update with your frontend URL)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,https://your-frontend-domain.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Logging
logging.level.root=INFO
logging.level.com.babyadoption=DEBUG

