# Production Configuration
# This file is used when SPRING_PROFILES_ACTIVE=production

# Server Configuration
server.port=${PORT:8082}

# Database Configuration (Update with your production database)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/babyadoption}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Backend Base URL (Update with your production backend URL)
backend.base.url=${BACKEND_BASE_URL:https://your-backend.onrender.com}

# JWT Secret (Use environment variable in production)
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}

# Logging
logging.level.root=INFO
logging.level.com.babyadoption=INFO

# CORS - Already configured in CorsConfig.java
# No additional CORS settings needed here

